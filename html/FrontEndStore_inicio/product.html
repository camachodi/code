<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="header__item">
            <img class="header__logo" src="img/clothe_store.png" alt="Logo">
        </a>
    </header>

    <nav class="navigation">
        <a class="navigation__link" href="index.html">Shop</a>
        <a class="navigation__link navigation__link--active" href="aboutus.html">About Us</a>
    </nav>

    <main class="container">
        <h1>P_One</h1>

        <div class="shirt">
            <img src="img/3.jpg" alt="Product Image" class="shirt__image">
            <div class="shirt__content">
                <p>In eget velit urna. Phasellus libero sem, condimentum non odio non, vestibulum egestas odio. Nulla ultrices ante vitae iaculis elementum.</p>

                <form class="form">
                    <select class="form__field">
                        <option disabled selected>Select size</option>
                        <option >S</option>
                        <option >M</option>
                        <option >L</option>
                        <option >XL</option>
                    </select>
                    <input class="form__field" type="number" name="" id="" placeholder="Quantity" min="1">
                    <input class="form__submit" type="submit" value="Add To Cart">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">Clothing Store - All Rights Reserved 2022.</p>
    </footer>
</body>
</html>
